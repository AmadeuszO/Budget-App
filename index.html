<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Style css-->
    <link rel="stylesheet" href="styles/style.css">
    <title>Budget App</title>
</head>
<body>
<!--Conteiner-->
<div class="conteiner">
    <div class="conteiner__row">
        <div class="conteiner__sub">
            <!---->
            <div class="conteiner__amount">
                <h3>Budget</h3>
                <p class="hide error" id="budget-error">Value cannot be empty or negative</p>
                <input type="number" id="total" placeholder="Enter Total Amount"/>
                <button class="sumbit" id="total-button">Set</button>
            </div>
            <!---->
            <div class="conteiner__user">
                <h3>Lorem</h3>
                <p class="hide error" id="product-title-error">
                    Lorem ipsum dolor sit amet,
                </p>
                <input
                        type="text"
                        class='conteiner__title'
                        id="product-title"
                        placeholder="Enter title of product"
                />
                <input
                        type="number"
                        id="user-number"
                        placeholder="Enter Cost of Product"
                />
                <button class="conteiner__user__submit" id="check-amount">Check Amount</button>
            </div>
        </div>
        <!---->

    </div>
    <!---->
</div>
<!--Js Script-->
<script src="main/app.js"></script>
</body>
</html>
