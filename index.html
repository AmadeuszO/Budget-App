<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Style css-->
    <link rel="stylesheet" href="styles/style.css">
    <title>Budget App</title>
</head>
<body>
<!--Conteiner-->
<div class="conteiner__wrapper">
    <div class="container__row">
        <div class="content">
            <!-- Budget Content -->
            <div class="content__conteiner">
                <h3 class="content__title">Budget</h3>
                <p class="hide error" id="budget-error">
                    Value cannot be empty or negative
                </p>
                <input
                        class="content__input"
                        type="number"
                        id="total-amount"
                        placeholder="Enter Total Amount"
                />
                <button class="content__submit" id="total-amount-button">Set Budget</button>
            </div>
            <!-- User -->
            <div class="user__conteiner">
                <h3 class="content__title">Expenses</h3>
                <p class="hide error" id="product-title-error">
                    Values cannot be empty
                </p>
                <input
                        type="text"
                        class="user__product__title"
                        id="product-title"
                        placeholder="Enter Title of Product"
                />
                <input
                        type="number"
                        id="user-amount"
                        placeholder="Enter Cost of Product"
                />
                <button class="content__submit" id="check-amount">Check Amount</button>
            </div>
        </div>
        <!-- Output -->
        <div class="conteiner__output flex__space">
            <div>
                <p class="conteiner__output__page">Total Budget</p>
                <span id="amount">0</span>
            </div>
            <div>
                <p class="conteiner__output__page">Expenses</p>
                <span id="expenditure-value">0</span>
            </div>
            <div>
                <p class="conteiner__output__page">Balance</p>
                <span id="balance-amount">0</span>
            </div>
        </div>
    </div>
    <!-- List -->
    <div class="container__list">
        <h3 class="content__title">Expense List</h3>
        <div class="content__list" id="list"></div>
    </div>
</div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
